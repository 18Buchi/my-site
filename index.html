<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/costom.css" />
    <title>Buchi-Top</title>
    <link rel="icon" href="./image/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="./image/favicon/apple-touch-icon-57x57.png"
    />
  </head>

  <body>
    <!-- ヘッダー -->
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          bg-white
          fixed-top
          zindex-fixed
          border-bottom border-dark
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              class="c-mainIcon"
              src="./image/icon/BUCHI.png"
              alt="メインアイコン"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./OutLink/twitter.html"
                  ><i class="fab fa-twitter-square"> twitter</i></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="./OutLink/instagram.html"
                  target="_blank"
                  ><i class="fab fa-instagram-square"> instagram</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./OutLink/github.html"
                  ><i class="fab fa-github-square"> github</i></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://suzuri.jp/Buchi18"
                  target="_blank"
                  ><i class="fas fa-square"> suzuri</i></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ヘッダー -->

    <div class="c-container" id="c-container">
      <!-- トップスライド -->

      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./image/topImage/top.jpg"
              class="d-block w-100"
              alt="topImage1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./image/topImage/blue.jpg"
              class="d-block w-100"
              alt="topImage2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./image/topImage/green.jpg"
              class="d-block w-100"
              alt="topImage3"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./image/topImage/red.jpg"
              class="d-block w-100"
              alt="topImage4"
            />
          </div>
        </div>
      </div>
      <!-- トップスライド -->

      <!-- コンテンツ -->
      <section>
        <a href="./Collection/collection.html">
          <img
            class="c-contents"
            src="./image/contents/Designcollection.png"
            alt="デザインページリンク"
          />
        </a>
      </section>
      <section>
        <a href="./Games/games.html">
          <img
            class="c-contents"
            src="./image/contents/GameCenter.png"
            alt="ゲームページリンク"
          />
        </a>
      </section>
      <!-- コンテンツ -->

      <!-- Article title -->
      <article class="c-article">
        <nav
          id="navbar-example2"
          class="navbar navbar-light bg-light px-3 rounded-top"
        >
          <a id="article-head" class="navbar-brand" href="#">Article</a>
          <ul class="nav nav-pills">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
                >Dropdown</a
              >
              <ul class="dropdown-menu dropdown-menu-end" tabindex="0">
                <li><a class="dropdown-item" href="#1">Top</a></li>
                <li><a class="dropdown-item" href="#25">Center</a></li>
                <li><a class="dropdown-item" href="#50">Last</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div
          class="c-article-titles"
          data-bs-target="#navbar-example2"
          data-bs-offset="0"
          tabindex="0"
        >
          <h5 class="c-article-text">
            <ol id="lists"></ol>
          </h5>
        </div>
      </article>
      <!-- Article title -->

      <!-- NEW TOPIC -->
      <h5 class="m-3 mt-5">NEW TOPIC!!</h5>
      <div>
        <ul id="topicList"></ul>
      </div>
    </div>
    <!-- NEW TOPIC -->

    <!-- Article detail-->
    <div class="card c-card" id="c-card">
      <img id="article-image" class="card-img-top" alt="placeholder" />
      <div class="card-body c-card-body">
        <h5 class="card-title" id="popup-title"></h5>
        <p class="card-text" id="popup-text"></p>
        <a href="#article-head" id="close" class="btn btn-primary">とじる</a>
      </div>
    </div>
    <!-- Article detail -->

    <footer id="footer"></footer>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/41c4b13d5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="./Footer/footerRoot.js"></script>
  </body>
</html>
