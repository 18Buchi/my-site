<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/costom.css" />
    <link rel="stylesheet" href="./games.css" />
    <title>My-site</title>
  </head>

  <body>
    <!-- ヘッダー -->
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          bg-white
          fixed-top
          zindex-fixed
          border-bottom border-dark
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              class="c-mainIcon"
              src="../image/icon/BUCHI.png"
              alt="メインアイコン"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active twitter"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fab fa-twitter-square"> twitter</i></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.instagram.com/18buchi/"
                  target="_blank"
                  ><i class="fab fa-instagram-square"> instagram</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fab fa-github-square"> github</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fas fa-square"> suzuri</i></a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- ヘッダー -->
    <div class="g-container">
      <!-- タッチパネル -->
      <div class="touchPanelBase">
        <div id="touchPanel">
          <div id="timer">0.0</div>
          <ul id="board"></ul>
          <div id="touchPanelButton">START</div>
        </div>
      </div>
      <!-- タッチパネル -->
    </div>
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/41c4b13d5c.js"
      crossorigin="anonymous"
    ></script>
    <script src="touchPanel.js"></script>
  </body>
</html>
