<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/costom.css" />
    <title>My-site</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          bg-white
          fixed-top
          zindex-fixed
          border-bottom border-dark
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              class="c-mainIcon"
              src="./image/icon/BUCHI.png"
              alt="メインアイコン"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active twitter"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fab fa-twitter-square"> twitter</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fab fa-instagram-square"> instagram</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fab fa-github-square"> github</i></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fas fa-square"> suzuri</i></a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- ヘッダー -->

    <div class="c-container mx-auto" style="width: 70%">
      <div class="c-items"></div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      let items = [
        { src: "./image/sample16.png", title: "spoopywound", link: "#" },
        { src: "./image/sample6.png", title: "SLEEPYSHEEEP", link: "#" },
        { src: "./image/sample8.png", title: "セル・ライト", link: "#" },
        { src: "./image/sample9.png", title: "リック・メタボ", link: "#" },
        { src: "./image/sample10.png", title: "KILROY", link: "#" },
        { src: "./image/sample11.png", title: "LIVIG DECK", link: "#" },
        { src: "./image/sample12.png", title: "GREATFUL PEACE", link: "#" },
        { src: "./image/sample13.png", title: "SLEEPYFACE", link: "#" },
        { src: "./image/sample14.png", title: "@NEWYORK@TOKYO", link: "#" },
        { src: "./image/sample15.png", title: "Buchi-T", link: "#" },
      ];

      $(function () {
        for (let i = 0; i < items.length; i++) {
          $("<img>")
            .attr("src", items[i].src)
            .attr("art", items[i].title)
            .addClass(
              "card-img-top shadow-sm p-3 mt-5 mb-1 bg-white rounded position-relative"
            )
            .appendTo(".c-items");
          $("<h5>")
            .addClass("d-inline-block c-card-text w-75 mt-2")
            .text(items[i].title)
            .appendTo(".c-items");
          $("<a>")
            .addClass("btn btn-secondary d-inline-block float-end btn-sm  mt-1")
            .text("詳細を見る!!")
            .attr("href", items[i].link)
            .appendTo(".c-items");
          // $(".card-img-top, .card-title, .btn btn-primary")
          //   .wrapAll("<div>")
          //   .appendTo(".c-items");
          // console.log(cards[i]);
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/41c4b13d5c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
