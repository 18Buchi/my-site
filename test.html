<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>My-site</title>
  </head>
  <body>
    <div class="c-countainer mx-auto" style="width: 70%">
      <div class="c-items"></div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      let items = [
        { src: "./image/sample15.png", title: "Buchi-T", link: "#" },
        { src: "./image/sample15.png", title: "Buchi-T", link: "#" },
        { src: "./image/sample15.png", title: "Buchi-T", link: "#" },
        { src: "./image/sample15.png", title: "Buchi-T", link: "#" },
        { src: "./image/sample15.png", title: "Buchi-T", link: "#" },
      ];

      $(function () {
        for (let i = 0; i < items.length; i++) {
          $("<img>")
            .attr("src", items[i].src)
            .attr("art", items[i].name)
            .addClass(
              "card-img-top shadow-sm p-3 mt-5 mb-1 bg-white rounded position-relative"
            )
            .appendTo(".c-items");
          $("<h5>")
            .addClass("card-title d-inline-block w-50 mt-2")
            .text("Card title")
            .appendTo(".c-items");
          $("<a>")
            .addClass("btn btn-secondary d-inline-block float-end")
            .text("購入する!!")
            .attr("href", items[i].link)
            .appendTo(".c-items");
          // $(".card-img-top, .card-title, .btn btn-primary")
          //   .wrapAll("<div>")
          //   .appendTo(".c-items");
          // console.log(cards[i]);
        }
      });
    </script>
  </body>
</html>
